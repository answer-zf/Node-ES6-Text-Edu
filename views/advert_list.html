{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="body advert">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
            <li><a href="javascript:;">广告管理</a></li>
            <li class="active">广告列表</li>
        </ol>
        <div class="page-title">
            <a href="/advert/add" class="btn btn-success btn-sm pull-right">添加广告</a>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" class="form-inline">
                    <select name="" class="form-control input-sm">
                        <option value="">按年龄</option>
                    </select>
                    <select name="" class="form-control input-sm">
                        <option value="">按性别</option>
                    </select>
                    <select name="" class="form-control input-sm">
                        <option value="">按地区</option>
                    </select>
                    <select name="" class="form-control input-sm">
                        <option value="">按日期</option>
                    </select>
                    <button class="btn btn-success btn-sm">筛选</button>
                </form>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>序号</td>
                        <td>标题</td>
                        <th>图片</th>
                        <th>链接</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>点击次数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- 分页 -->
        <ul class="pagination pull-right">
            <li><a href="/advert">上一页</a></li>
            <li><a href="/advert">1</a></li>
            <li><a href="/advert">2</a></li>
            <li><a href="/advert">3</a></li>
            <li><a href="/advert">下一页</a></li>
        </ul>

    </div>
</div>
<script type="text/x-art-template" id="tpl">

    {{ each adverts }}
        <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ $value.title }}</td>
            <td><img src="/public/uploads/{{ $value.image }}" alt="" style="width:100px;"></td>
            <td>{{ $value.link }}</td>
            <td>{{ $value.start_time }}</td>
            <td>{{ $value.end_time }}</td>
            <td>000</td>
            <td>
                <a href="javascript:;" class="btn btn-info btn-xs">编辑</a>
                <a href="/advert/remove/{{ $value._id }}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
    {{ /each }}

</script>
{% endblock %}

{% block script %}

<script src="/node_modules/art-template/lib/template-web.js"></script>
<script>

</script>

{% endblock %}
