{% extends "layout.html" %}

{% block body %}
<div class="container-fluid">
	<div class="body advert">
		<!-- 面包屑 -->
		<ol class="breadcrumb">
			<li><a href="javascript:;">广告管理</a></li>
			<li class="active">添加广告</li>
		</ol>
		<div class="advert-add">
			<form action="/advert/add" class="form-horizontal" method="post">
				<div class="form-group">
					<label for="" class="col-md-3 control-label">标题</label>
					<div class="col-md-5">
						<input type="text" class="form-control input-sm" placeholder="填写广告标题" name="title">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-3 control-label">图片</label>
					<div class="col-md-5">
						<input type="text" class="form-control input-sm" placeholder="填写广告图片" name="image">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-3 control-label">链接</label>
					<div class="col-md-5">
						<input type="text" class="form-control input-sm" placeholder="填写广告链接" name="link">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-3 control-label">开始时间</label>
					<div class="col-md-5">
						<input type="text" class="form-control input-sm" placeholder="填写广告开始时间" name="start_time">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-md-3 control-label">结束时间</label>
					<div class="col-md-5">
						<input type="text" class="form-control input-sm" placeholder="填写广告结束时间" name="end_time">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8">
						<input type="submit" value="保存" class="btn btn-success btn-sm pull-right">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}
<script>
	$('form').on('submit', function (e) {
		$.ajax({
			url: $(this).attr('action'),
			type: $(this).attr('method'),
			data: $(this).serialize(),
			success: function (data) {
				if (data.err_code === 0) {
					window.location.href = '/advert'
				}
			}
		})
		return false // 阻止本身提交行为
	})
</script>
{% endblock %}
